<!DOCTYPE html>
<html>

<head>
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://removal.ai/wp-content/uploads/2021/05/image14-1.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-color: black;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 0;
      border: none;
      border-bottom: 1px solid black;
      background-color: white;
    }
    
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 17px;
    }

    header h1 {
      margin: 0;
      text-align: left;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: auto;
      margin-top: 55px; /* Adjust the margin value to create space below the navbar */
      padding: 20px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Appointment Reminder</h1>
    <nav>
      <ul>
        <li><a href="{% url 'login' %}">Login</a></li>
        <!-- <li><a href="{% url 'tilecreate' %}">Create</a></li>
        <li><a href="{% url 'all_reminders' %}">All Reminders</a></li> -->
        <li><a href="{% url 'aboutus' %}">About Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
  <h1>Create Account</h1>
  
  <form method="post" action="{% url 'created_account' %}">
    {% csrf_token %}
    <label for="first-name">First Name: *</label>
    <input type="text" id="first-name" name="first-name" required>
    
    <label for="last-name">Last Name: *</label>
    <input type="text" id="last-name" name="last-name" required>
    
    <label for="time-zone">Time Zone: *</label>
<select id="time-zone" name="time-zone" required>
  <option value="" disabled selected>Select Time Zone</option>
  <option value="GMT">GMT (Greenwich Mean Time)</option>
  <option value="UTC">UTC (Coordinated Universal Time)</option>
  <option value="EST">EST (Eastern Standard Time)</option>
  <option value="CST">CST (Central Standard Time)</option>
  <option value="MST">MST (Mountain Standard Time)</option>
  <option value="PST">PST (Pacific Standard Time)</option>
  <option value="IST">IST (Indian Standard Time)</option>
  <!-- Add more options for other time zones -->
</select>

<label for="country-code">Country Code: *</label>
<select id="country-code" name="country-code" required>
  <option value="" disabled selected>Select Country Code</option>
  <option value="+1">+1 (United States)</option>
  <option value="+44">+44 (United Kingdom)</option>
  <option value="+61">+61 (Australia)</option>
  <option value="+86">+86 (China)</option>
  <option value="+91">+91 (India)</option>
  <option value="+81">+81 (Japan)</option>
  <!-- Add more options for other country codes -->
</select>
    
    <label for="phone-number">Phone Number: *</label>
    <input type="tel" id="phone-number" name="phone-number" required>
    
    <label for="email-address">Email Address: *</label>
    <input type="email" id="email-address" name="email-address" required>
    
    <label for="password">Password: *</label>
    <input type="password" id="password" name="password" required placeholder="Password must be of 8 characters or more">
    
    <input type="submit" value="Create Account">
  </form>
  </div>
</body>
</html>
