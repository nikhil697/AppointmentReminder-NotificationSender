
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }

        main {
          flex-grow: 1;
          margin: 20px;
        }

        footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 10px;
        }
    
        header {
          background-color: #333;
          color: #fff;
          padding: 20px;
        }
    
        header h1 {
          margin: 0;
        }
    
        nav ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }
    
        nav ul li {
          display: inline-block;
          margin-right: 10px;
        }
    
        nav ul li a {
          color: #fff;
          text-decoration: none;
        }
    
        main {
          margin: 20px;
        }
    
        section {
          margin-bottom: 20px;
        }
    
        h2 {
          margin-top: 0;
        }
    
        ul {
          list-style-type: none;
          padding: 0;
        }
    
        li {
          margin-bottom: 10px;
        }
    
        /* Form Styles */
        form label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
    
        form input[type="text"],
        form input[type="date"],
        form input[type="time"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 4px;
          border: 1px solid #ccc;
        }
    
        form input[type="submit"] {
          background-color: #333;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    
        form input[type="submit"]:hover {
          background-color: #555;
        }
    
        /* Footer Styles */
        footer {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 10px;
        }
    
        .appointment-container {
          display: flex;
          flex-wrap: wrap;
        }
    
        .appointment-tile {
      width: calc(20% - 20px);
      margin: 10px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
        .appointment-tile h3.title {
          margin-top: 0;
        }
    
        .appointment-tile p {
          margin: 5px 0;
        }
    
        .appointment-tile p span {
          font-weight: bold;
        }
      </style>
</head>
<body>
  <main>
    <section>
        <h2>Edit Reminder</h2>
        <form action="{% url 'edit_reminder' reminder.id %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save Reminder">
        </form>
    </section>
</main>

        
        
        <footer>
            <p>&copy; 2023 Appointment Reminder. All rights reserved.</p>
        </footer>
</body>
</html>
