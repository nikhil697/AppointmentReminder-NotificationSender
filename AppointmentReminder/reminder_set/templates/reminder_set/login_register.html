<!DOCTYPE html>
<html>
<head>
  <title>Registration and Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://removal.ai/wp-content/uploads/2021/05/image14-1.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .form-container {
      display: flex;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }
    
    .form-container .form-left,
    .form-container .form-right {
      flex: 1;
      padding: 40px;
    }
    
    .form-container .form-left {
      background-color: silver;
      color: #000000;
    }
    
    .form-container .form-right {
      background-color: #ffffff;
      color: #000000;
    }
    
    .form-container h2 {
      margin-top: 0;
      font-size: 24px;
    }
    
    .form-container input[type="text"],
    .form-container input[type="password"] {
      /* width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 0;
      border: none;
      border-bottom: 1px solid #ccc; */
      border: none;
      border-bottom: 1px solid #000000;
      background: inherit;
      color: #000;
      display: block;
      width: 100%;
      padding: 10px 0;
      font: 16px 'Helvetica Neue', Helvetica, sans-serif;
      color: #000000;
      outline: none;
      background-color: inherit;
    }
    
    .form-container button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }
    
    .form-container .google-btn {
      background-color: #db3236;
    }
  </style>
</head>
<body>
  {% include 'reminder_set/navbar.html' %}

  <div class="container">
    <div class="form-container">
      <div class="form-left">
        <h2><u><center>Register</center></u></h2>
        <form method="POST" action="{% url 'goto_create_account' %}">
          {% csrf_token %}
          <button type="submit">Register here</button>
        </form>
      </div>
      <div class="form-right">
        <h2><u><center>Login</center></u></h2>
        <form method="post" action="{% url 'personal' %}">
          {% csrf_token %}
          <input type="text" placeholder="Email" name="email-address" required>
          <input type="password" placeholder="Password" name="password" required><br>
          <button type="submit">Login</button>
          <span class="psw"><a href="{% url 'reset_page' %}">Change Default Password</a></span>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
